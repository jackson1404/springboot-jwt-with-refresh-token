spring:
  flyway:
    enabled: false
  application:
    name: jwt-auth.with-refresh-token
  datasource:
    url: jdbc:postgresql://localhost:5432/jwt_test_db
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
jwt:
  private-key: classpath:jwt/app.key
  public-key: classpath:jwt/app.pub
  ttl: 15m